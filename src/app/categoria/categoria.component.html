<h2>Gestión de Categorías</h2>

<form [formGroup]="categoriaForm" (ngSubmit)="guardar()">
  <input formControlName="nombre" placeholder="Nombre de la Categoría" />
  <button type="submit">{{ editando ? 'Actualizar' : 'Guardar' }}</button>
</form>

<hr />

<ul>
  <li *ngFor="let c of categorias">
    {{ c.nombre }}
    <button (click)="editar(c)">Editar</button>
    <button (click)="eliminar(c.id)">Eliminar</button>
  </li>
</ul>
